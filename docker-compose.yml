services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: alx_user
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: alx_property_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
